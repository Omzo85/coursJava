03-switch.html
      /*
        Le mot-clé switch en JavaScript permet de comparer une expression à plusieurs valeurs possibles et d exécuter un bloc de code en fonction de la valeur correspondante. 
Il est souvent utilisé pour simplifier les conditions multiples avec if...else if...else.
La structure switch teste la valeur d’une expression (ou d’une variable) et exécute le bloc
de code correspondant au case qui correspond à cette valeur.

switch (expression) {
    case valeur1:
        // Code exécuté si expression === valeur1
        break;
    case valeur2:
        // Code exécuté si expression === valeur2
        break;
    ...
    default:
        // Code exécuté si aucune des valeurs précédentes ne correspond
}
*/

/* 4)
Demande à l’utilisateur de saisir deux nombres et une opération (+, -, *, /).
Utilise un switch pour exécuter l’opération saisie, puis affiche le résultat dans une alerte.
Utilise default pour afficher un message si l’utilisateur entre une opération non prise en charge.
*/
let nombre1 = parseFloat(prompt("Entrez le premier nombre :"));
      let operation = prompt("Entrez une opération (+, -, *, /) :");
      let nombre2 = parseFloat(prompt("Entrez le deuxième nombre :"));

      switch (operation) {
        case "+":
          console.log("Résultat : " + (nombre1 + nombre2));
          break;
        case "-":
          console.log("Résultat : " + (nombre1 - nombre2));
          break;
        case "*":
          console.log("Résultat : " + nombre1 * nombre2);
          break;
        case "/":
          if (nombre2 !== 0) {
            console.log("Résultat : " + nombre1 / nombre2);
          } else {
            console.log("Erreur : division par zéro !");
          }
          break;
        default:
          console.log("Opération non reconnue");
      }
